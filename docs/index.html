<!DOCTYPE html>
<html>
<head>
	<title>MKH Player for HTML 5 Video and Audio jQuery Plugin</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/dist/css/mkhplayer.default.css"/>
</head>
<body>
	<h1>MKH Player for HTML 5 video and audio - jQuery plugin</h1>
	<p>Currently it is in beta, you may find bugs and errors. Please submit the bugs report on <a href="https://github.com/myokyawhtun/mkhplayer/">mkhplayer github</a> page.</p>

	<h3>Sample Audio Player</h3>
	<audio id="music3">
			<source src="http://www.alexkatz.me/codepen/music/interlude.mp3">
			<source src="http://www.alexkatz.me/codepen/music/interlude.ogg">
	</audio>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/dist/js/jquery.mkhplayer.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('audio').mkhPlayer();
		});
	</script>
</body>
</html>
